<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap tutorial for begineers</title>

    <link href="wwwroot/scss/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="imageCarousel" class="carousel slide" data-interval="2000"
                     data-ride="carousel" data-pause="hover" data-wrap="true">

                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <li data-target="#imageCarousel" data-slide-to="2"></li>
                        <li data-target="#imageCarousel" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="wwwroot/images/slider-1.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Desert</h3>
                                <p>Desert Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="wwwroot/images/slider-2.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Jellyfish</h3>
                                <p>Jellyfish Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="wwwroot/images/slider-3.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Lighthouse</h3>
                                <p>Lighthouse Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="Images/Penguins.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Penguins</h3>
                                <p>Penguins Image Description</p>
                            </div>
                        </div>
                    </div>

                    <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#imageCarousel" class="carousel-control right" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
